service:
  type: ClusterIP
  port: 3000
  image:
    repository: calcom.docker.scarf.sh/calcom/cal.com
    tag: latest
    pullPolicy: IfNotPresent
  env:
    - name: NEXT_PUBLIC_WEBAPP_URL
      valueFrom:
        secretKeyRef:
          name: calcom-secrets
          key: NEXT_PUBLIC_WEBAPP_URL
    - name: NEXT_PUBLIC_LICENSE_CONSENT
      valueFrom:
        secretKeyRef:
          name: calcom-secrets
          key: NEXT_PUBLIC_LICENSE_CONSENT
    - name: CALCOM_TELEMETRY_DISABLED
      valueFrom:
        secretKeyRef:
          name: calcom-secrets
          key: CALCOM_TELEMETRY_DISABLED
    - name: NEXTAUTH_SECRET
      valueFrom:
        secretKeyRef:
          name: calcom-secrets
          key: NEXTAUTH_SECRET
    - name: CALENDSO_ENCRYPTION_KEY
      valueFrom:
        secretKeyRef:
          name: calcom-secrets
          key: CALENDSO_ENCRYPTION_KEY
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: calcom-secrets
          key: DATABASE_URL
  volumes:
    - name: database-data
      path: /var/lib/postgresql/data
  ports:
    - name: http
      containerPort: 3000
pvc:
  enabled: true
  storageClass: ""
  size: 1Gi
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
externalDatabase:
  enabled: false
  url: ""
ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
secret:
  NEXT_PUBLIC_WEBAPP_URL: "http://localhost:3000"
  NEXT_PUBLIC_LICENSE_CONSENT: "true"
  CALCOM_TELEMETRY_DISABLED: "true"
  NEXTAUTH_SECRET: "my-next-auth-secret"
  CALENDSO_ENCRYPTION_KEY: "my-calendso-encryption-key"
  DATABASE_URL: "postgresql://user:password@localhost:5432/mydatabase"
